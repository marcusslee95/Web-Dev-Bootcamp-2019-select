<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Live Bitcoin Info</title>
  </head>
  <body>
    <h1>Bitcoin Ticker</h1>
    <form action="/" method="post"> <!--just read this line as for all the things user inputs here... they'll be sent in a post method to the route specified in action -->
      <input type="text" name="quantity" placeholder="Amount of crypto">
      <select class="" name="crypto">
        <option value="BTC">Bitcoin</option>
        <option value="ETH">Ethereum</option>
        <option value="LTC">Litecoin</option>
      </select>
      <select class="" name="currency">
        <option value="USD">Dollars</option>
        <option value="GBP">Pounds</option>
        <option value="EUR">Euros</option>
      </select>
      <button type="submit" name="button">Check</button>
    </form>
  </body>
</html>
